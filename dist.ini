name                                             = Template-Tiny-Strict
author                                           = Adam Kennedy <adamk@cpan.org>
copyright_holder                                 = Adam Kennedy
copyright_year                                   = 2009
license                                          = Perl_5

[FileFinder::Filter / test_files_sans_templates]
finder                                           = :TestFiles
skip                                             = \.tt$

[@Starter::Git]
revision                                         = 5
managed_versions                                 = 1
regenerate                                       = LICENSE
regenerate                                       = Makefile.PL
regenerate                                       = META.json
BumpVersionAfterRelease.munge_makefile_pl        = 0

[GithubMeta]
issues                                           = 1
user                                             = Ovid
homepage                                         = https://metacpan.org/pod/Template::Tiny::Strict

[ ReadmeAnyFromPod / GfmInRoot ]
[PodWeaver]
